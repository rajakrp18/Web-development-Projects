<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet usage and details of div nav tags</title>
</head>
<body>
    <!-- also to execute this code in github simply install an extension name : Html Preview and you will be able to see the output on codesapces on the tab  -->
    <!-- emmet shortcut for writing html codes faster -->

    <!-- p>img -->
     <p><img src="" alt=""></p>

     <!-- p>p>p>p -->
     <p>
        <p>
            <p>
                <p></p>
            </p>
        </p>
     </p>

     <!-- p>h1 -->
     <p>
        <h1></h1>
     </p>

     <!-- section+article -->
     <section></section>
     <article></article>

     <!-- p{this is my first paragraph} -->
     <p>this is my first paragraph</p>

     <!-- h3{this my first heading } -->
     <h3>this my first heading</h3>

     <!-- article{this is my first article} -->
     <article>this is my first article</article>
     
     <!-- section{i am raj} -->
     <section>i am raj</section>


     <!-- ids and class concept -->
     <!-- p#para1 -->
     <p id="para1"></p>
     <!-- article.dog -->
     <article class="dog"></article>
     <!-- section.lion.dog.cat -->
     <section class="lion dog cat"></section>

     <!-- a{click here} anchor tag using emmet  -->
     <a href="">click here</a>

     <!-- div tag  -->
     <!-- div.wrapper>ul>li*4+footer -->
     <div class="wrapper">
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
            <li>D</li>
            <footer></footer>
        </ul>
     </div>

     <!-- div.container>section>ul>li*4+footer -->
     <div class="container">
        <section>
            <ul>
                <li>A</li>
                <li>B</li>
                <li>C</li>
                <li>D</li>
                <footer></footer>
            </ul>
        </section>
     </div>

     <!-- ul>(li>p>a)*4 -->
     <ul>
        <li>
            <p><a href="https://www.google.com">G</a></p>
        </li>
        <li>
            <p><a href="">B</a></p>
        </li>
        <li>
            <p><a href="">C</a></p>
        </li>
        <li>
            <p><a href="">D</a></p>
        </li>
     </ul>

     <!-- div{this is my first div } -->
     <div style="background-color: aqua;">this is my first div</div>

     <!-- span{this is my first span} -->
     <span style="background-color: yellow;">this is my first span</span>

     <!-- p{this is my first para} -->
     <p style="background-color: orangered;">this is my first para</p>
     <p style="background-color: orangered; display: inline;">this is my first para</p>

</body>
</html>
